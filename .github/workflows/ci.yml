name: Flix CI

on:
    push:
      branches: [ flix-lang ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Setup Java JDK
          uses: actions/setup-java@v4.0.0
          with:
            distribution: 'temurin'
            java-version: '22'
        - name: Setup Flix
          run: |
            wget -O flix.jar https://github.com/flix/flix/releases/download/v0.46.0/flix.jar
        - name: run tests & build jar
          run: java -jar flix.jar test    